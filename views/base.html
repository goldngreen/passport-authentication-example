<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <meta name="description" content="A cool thing made with HyperWeb">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      footer {
        margin-top: 50px;
        padding-top: 25px;
        border-top: 1px solid lightgrey;
      }
      footer > a {
        color: #BBBBBB;
      }
    </style>    
  </head>
  <body>
    <header>
      {% block header %}
      <!-- override 'block header' in your template -->
      {% endblock %}
    </header>
    <hr>
    {% block content %}
    <!-- override 'block content' in your template -->
    {% endblock %}
    
    {% block scripts %}
    <!-- override 'block scripts' in your template -->
    {% endblock %}
    <footer id="gWidget"></footer>
    <script src="https://widget.gomix.me/widget.min.js"></script>
  </body>
</html>
